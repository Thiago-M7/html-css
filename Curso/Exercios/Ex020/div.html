<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/icone.icon.ico" type="image/x-icon">
    <title>Exemplo de hover</title>
    <style>
        body{
            background-color: crimson;
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover >p {
            display: block;
            color: white;
            background-color: rgba(0, 140, 255, 0.322);
            width: 150px;
        }

        div >p{
            display: none;
        }
        div:hover{
            color: rgba(6, 58, 126, 0.74);
        }
    </style>
</head>
<h1>Exemplo hover</h1>
<p>passe o mause no texto abaixo, para ver o texto escondido</p>
<div>Passe o mause aqui
    <p>Texto escondido</p>
</div>
<p>Fim do teste</p>
